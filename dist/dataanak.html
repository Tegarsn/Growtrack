<!doctype html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>DataAnak - Grow Track</title><link rel="stylesheet" href="../../css/dataanak.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"><script defer="defer" src="main.bundle.js"></script><script defer="defer" src="login.bundle.js"></script></head><body><div class="container"><aside class="sidebar"><div class="logo"><img src="image/logo.png" alt="Logo"><h2>grow Track</h2></div><nav><ul><li class="active"><a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li><li><a href="dataibu.html"><i class="fa fa-user"></i> Data Ibu</a></li><li><a href="dataanak.html"><i class="fa fa-child"></i> Data Anak</a></li><li><a href="datalayananibu.html"><i class="fa fa-notes-medical"></i> Data Layanan Ibu</a></li><li><a href="datalayanananak.html"><i class="fa fa-heartbeat"></i> Data Layanan Anak</a></li><li><a href="datapetugas.html"><i class="fa fa-users"></i> Data Petugas</a></li></ul></nav></aside><main class="main-content"><div class="topbar"><div class="teksjudul"><div>Pages / Data Anak</div><h3>Data Anak</h3></div><div class="search-user"><div class="search-box"><i class="fa fa-search"></i> <input placeholder="Type here..."/></div><div class="icon-group"><a href="profil.html" class="icon-btn"><i class="fa fa-user"></i></a> <a href="pengaturan.html" class="icon-btn"><i class="fa fa-cog"></i></a> <a href="notifikasi.html" class="icon-btn"><i class="fa fa-bell"></i></a></div></div></div><div class="content"><h2></h2><a href="tambahdataanak.html" class="btn-tambah">TAMBAH</a><div class="search-box"><input placeholder="Cari Data Anak"/> <button>üîç</button></div><table id="ibu-table" style="background-color:#2f9e3a;color:#fff;width:100%;margin-top:16px"><thead><tr><th>Id Anak</th><th>NIK Anak</th><th>Nama Anak</th><th>Tempat Lahir</th><th>Tanggal Lahir</th><th>JK</th><th>Berat Badan</th><th>Tinggi Badan</th><th>Alamat</th><th>Nama Ortu</th><th>Status</th><th>Aksi</th></tr></thead><tbody></tbody></table></div></main></div><script src="script.js"></script><script type="module" src="bundle.js"></script><script>async function fetchDataAnak(){try{const t=await fetch("https://3937-103-186-213-7.ngrok-free.app/api/anak");console.log("Response status:",t.status);const n=t.headers.get("content-type");if(console.log("Content-Type:",n),!n||!n.includes("application/json")){const n=await t.text();throw new Error(`Response bukan JSON. Ini isinya:\n${n}`)}const a=await t.json();console.log("DATA ANAK:",a);const e=document.querySelector("#ibu-table tbody");e.innerHTML="",a.forEach((t=>{const n=document.createElement("tr");n.innerHTML=`\n        <td>${t.id_anak}</td>\n        <td>${t.nik_anak}</td>\n        <td>${t.nama}</td>\n        <td>${t.tempat_lahir}</td>\n        <td>${new Date(t.tanggal_lahir).toLocaleDateString("id-ID")}</td>\n        <td>${t.jenis_kelamin}</td>\n        <td>${t.berat_badan}</td>\n        <td>${t.tinggi_badan}</td>\n        <td>${t.alamat}</td>\n        <td>${t.nama_ortu}</td>\n        <td>${t.status}</td>\n        <td><button>Edit</button> <button>Hapus</button></td>\n      `,e.appendChild(n)}))}catch(t){console.error("Gagal fetch data anak:",t)}}document.addEventListener("DOMContentLoaded",fetchDataAnak)</script></body></html>
