<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const tableBody = document.querySelector("#ibu-table tbody");

    try {
      const response = await fetch("https://3937-103-186-213-7.ngrok-free.app/api/ibu");
      console.log("Response status:", response.status); // ini penting
console.log("Response content-type:", response.headers.get("content-type"));
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const dataIbu = await response.json();

      dataIbu.forEach(ibu => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${ibu.id_ibu}</td>
          <td>${ibu.nik_ibu}</td>
          <td>${ibu.nama}</td>
          <td>-</td> <!-- Ganti jika ada id_petugas -->
          <td>${ibu.tempat_lahir}</td>
          <td>${ibu.tanggal_lahir}</td>
          <td>${ibu.tinggi_badan}</td>
          <td>${ibu.berat_badan}</td>
          <td>${ibu.alamat}</td>
          <td>
            <button onclick="editData(${ibu.id_ibu})">Edit</button>
            <button onclick="hapusData(${ibu.id_ibu})">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

    } catch (error) {
      console.error("Gagal mengambil data ibu:", error);
      tableBody.innerHTML = `<tr><td colspan="10">Gagal memuat data.</td></tr>`;
    }
  });

  function editData(id) {
    alert("Edit data Ibu dengan ID: " + id);
    // Tambahkan logika navigasi atau form edit di sini
  }

  function hapusData(id) {
    if (confirm("Yakin ingin menghapus data ibu ini?")) {
      // Tambahkan logika hapus data via API di sini
      alert("Data ibu dengan ID " + id + " dihapus (simulasi)");
    }
  }
</script>
